{% extends "ksm_app/base.html" %}
{% block body_block %}
<style media="screen">
  #jumbotron1{
    background-color: #212830;
    color: white;
  }
  #central{
    background-color: #5caad1;
    color: white;
    text-align: center;
  }
  h1{
    font-size:80px;
  }
</style>

<div id=central class="jumbotron">
  <h1>Lista sędziów</h1>
  <div class="container">
    <div id=jumbotron1 class="jumbotron">
              <p>
        <a class="btn btn-info" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
          Kalendarz
        </a>
        <div class="collapse" id="collapseExample"> <br> <br>
          <div class="card card-body">
            <iframe src="https://calendar.google.com/calendar/embed?src=ksmowcow.pl_nops1c9klcp7eom2jatvo5bicg%40group.calendar.google.com&ctz=Europe%2FWarsaw" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>          </div>
        </div>
      {% for judge in judges %}
          <a class="list-group-item list-group-item-primary" href="{% url 'ksm_app:detail' judge.id %}">{{ judge.imię }} {{ judge.nazwisko }}</a>
      {% endfor %}
    </div>
  </div>
</div>



{% endblock %}
